<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request | XMLHttpRequest | AJAX</title>
</head>
<body style="background-color: #121212;">
<!-- 
link: https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/readyState
Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

</body>

<script >
    const requestUrl = 'https://api.github.com/users/ahmadbinabduljabbar';
    const xhr = new XMLHttpRequest();
    // console.log(xhr.readyState);
    xhr.open('GET', requestUrl);
    // console.log(xhr.readyState);
    xhr.send();
    // we want to track the state continuously so
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText); 
            // const data = Object(this.responseText); //this is also wrong
            console.log(typeof data); // usually it returns data in string so converting it into json
            console.log(data.followers);
        }
    }
</script>
</html>
